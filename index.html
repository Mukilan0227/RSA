<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 LED Control</title>
</head>
<body>
    <h1>LED Control</h1>
    <button onclick="controlLED('1')">Turn ON LED</button>
    <button onclick="controlLED('0')">Turn OFF LED</button>

    <script>
        function controlLED(state) {
            fetch('data1.html', { method: 'POST', body: state })
                .then(response => console.log('LED state:', state))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
