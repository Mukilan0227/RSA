<!DOCTYPE html>
<html>
<head>
  <title>ESP32 LED Control</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    button {
      font-size: 20px; padding: 15px 30px; margin: 10px;
      background: #007bff; color: white; border: none; border-radius: 8px;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>LED Control via GitHub</h1>
  <button onclick="sendCommand('on')">Turn LED ON</button>
  <button onclick="sendCommand('off')">Turn LED OFF</button>

  <script>
    const ESP_IP = "http://192.168.43.129"; // ðŸ‘ˆ replace with your ESP32-C6 IP

    function sendCommand(action) {
      fetch(`${ESP_IP}/led/${action}`)
        .then(res => res.text())
        .then(data => alert(data))
        .catch(err => alert("ESP32 not reachable"));
    }
  </script>
</body>
</html>
