<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 LED Control</title>
</head>
<body>
    <h1>ESP8266 LED Control</h1>
    <button onclick="controlLED('on')">Turn LED ON</button>
    <button onclick="controlLED('off')">Turn LED OFF</button>

    <script>
        const esp8266_ip = "http://192.168.43.52"; // Replace with your ESP8266 IP

        function controlLED(state) {
            fetch(`${esp8266_ip}/led/${state}`)
                .then(response => {
                    if (response.ok) {
                        alert(`LED turned ${state.toUpperCase()}`);
                    } else {
                        alert("Failed to control LED");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error communicating with ESP8266");
                });
        }
    </script>
</body>
</html>
