<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    h1 { font-size: 2em; margin-bottom: 20px; }
    button {
      font-size: 20px;
      padding: 15px 40px;
      margin: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button.off {
      background: #f44336;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ESP32 LED Control</h1>
  <button onclick="toggleLED('on')">Turn ON</button>
  <button class="off" onclick="toggleLED('off')">Turn OFF</button>
  <p id="status">Status: Idle</p>

  <script>
    // Replace with your actual ngrok HTTPS URL
    const ESP32_IP = "https://2916-2409-408d-71d-648e-8ca7-cc48-2560-7539.ngrok-free.app";

    function toggleLED(state) {
      fetch(`${ESP32_IP}/led?state=${state}`)
        .then(res => res.text())
        .then(text => {
          document.getElementById("status").innerText = "ESP32: " + text;
        })
        .catch(err => {
          document.getElementById("status").innerText = "ESP32: Error!";
          console.error(err);
        });
    }
  </script>
</body>
</html>
