<!DOCTYPE html>
<html>
<head>
  <title>ESP32 LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 22px;
      padding: 15px 40px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ESP32 LED Controller</h1>
  <button onclick="sendCommand('on')">LED ON</button>
  <button onclick="sendCommand('off')">LED OFF</button>

  <script>
    const ESP_IP = "192.168.43.129"; // Replace with your actual ESP32 IP

    async function sendCommand(action) {
      try {
        const response = await fetch(`${ESP_IP}/led/${action}`, {
          method: 'GET',
          mode: 'cors'
        });

        if (!response.ok) throw new Error("HTTP Error " + response.status);
        const result = await response.text();
        alert("✅ " + result);
      } catch (error) {
        console.error("Error:", error);
        alert("❌ Could not reach ESP32. Check WiFi & IP.");
      }
    }
  </script>
</body>
</html>
