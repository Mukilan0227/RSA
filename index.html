<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-AUTOMATION</title>
    <style>
        .toggle-container {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .toggle-button {
            width: 50px;
            height: 25px;
            border-radius: 50px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-slider {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-button.on {
            background-color: #4CAF50;
        }

        .toggle-button.on .toggle-slider {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <h1>RS-AUTOMATION Relay Control</h1>
    
    <div class="toggle-container">
        <label for="relay12">
            <div class="toggle-button" id="relay12">
                <div class="toggle-slider"></div>
            </div>
        </label>
        <span id="relay12State">0</span>
    </div>

    <script>
        function setupToggleButton(buttonId, stateId, onUrl, offUrl) {
            const toggleButton = document.getElementById(buttonId);
            const toggleState = document.getElementById(stateId);

            toggleButton.addEventListener("click", function () {
                let currentState = toggleState.textContent === "0" ? "1" : "0";
                toggleState.textContent = currentState;

                toggleButton.classList.toggle("on", currentState === "1");

                fetch(currentState === "1" ? onUrl : offUrl)
                    .then(response => response.text())
                    .then(data => console.log("ESP32 Response:", data))
                    .catch(error => console.error('Error:', error));
            });
        }

        // Replace with your ESP32 IP
        const esp32Ip = "http://192.168.29.45";
        
        // Setup relay toggle
        setupToggleButton("relay12", "relay12State", `${esp32Ip}/12/on`, `${esp32Ip}/12/off`);
    </script>
</body>
</html>
