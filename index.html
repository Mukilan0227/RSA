<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .on-btn {
      background-color: #28a745;
    }
    .off-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>Control Your LED</h1>
  <button class="on-btn" onclick="controlLED('ON')">Turn ON</button>
  <button class="off-btn" onclick="controlLED('OFF')">Turn OFF</button>

  <script>
    // Replace this URL with your ngrok or public ESP32 URL
    const apiUrl = "http://abcdef123.ngrok.io";

    function controlLED(state) {
      fetch(`${apiUrl}/LED=${state}`)
        .then(response => {
          if (response.ok) {
            alert(`LED turned ${state}`);
          } else {
            alert("Failed to control LED. Check your connection.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Failed to connect to ESP32.");
        });
    }
  </script>
</body>
</html>
