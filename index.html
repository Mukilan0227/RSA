<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-AUTOMATION</title>
    <style>
        .toggle-container {
            display: flex;
            align-items: center;
            font-size: 1.5em;
        }

        .toggle-button {
            width: 50px;
            height: 25px;
            border-radius: 50px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-slider {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-button.on {
            background-color: #4CAF50;
        }

        .toggle-button.on .toggle-slider {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <label for="toggle">
            <div class="toggle-button" id="toggle">
                <div class="toggle-slider"></div>
            </div>
        </label>
        <span id="toggleState">0</span> <!-- Display 0 or 1 here -->
    </div>

    <script>
        const toggleButton = document.getElementById("toggle");
        const toggleState = document.getElementById("toggleState");

        const esp32Ip = "http://192.168.29.45/12/off";  // Replace with your ESP32 IP address

        toggleButton.addEventListener("click", function () {
            let currentState = toggleState.textContent === "0" ? "1" : "0";
            toggleState.textContent = currentState;

            toggleButton.classList.toggle("on", currentState === "1");

            fetch(`${esp32Ip}/toggle?state=${currentState}`)
                .then(response => response.text())
                .then(data => console.log("ESP32 Response:", data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
