<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 60px;
      background-color: #f0f0f0;
    }
    button {
      font-size: 1.2rem;
      margin: 10px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .on { background-color: green; color: white; }
    .off { background-color: red; color: white; }
    #status { margin-top: 20px; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>Control ESP32 LED</h1>
  <button class="on" onclick="toggleLED('on')">Turn ON</button>
  <button class="off" onclick="toggleLED('off')">Turn OFF</button>
  <p id="status">Status: Waiting...</p>

  <script>
    const ESP32_IP = "https://63f0-121-242-232-133.ngrok-free.app"; // your current tunnel URL

    function toggleLED(state) {
      fetch(`${ESP32_IP}/led?state=${state}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById("status").innerText = "ESP32: " + data;
          console.log("Response:", data);
        })
        .catch(err => {
          document.getElementById("status").innerText = "ESP32: Error!";
          console.error("Fetch error:", err);
        });
    }
  </script>
</body>
</html>
