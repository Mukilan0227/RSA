<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control Data</title>
</head>
<body>
    <!-- LED status: "1" for ON, "0" for OFF -->
    <p id="ledStatus">0</p>

    <script>
        // Update this value to "1" for ON or "0" for OFF
        function setLedStatus(status) {
            document.getElementById('ledStatus').textContent = status;
        }

        // Example: LED ON
        setLedStatus("1");

        // Example: LED OFF
        // setLedStatus("0");
    </script>
</body>
</html>
